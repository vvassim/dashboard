<!doctype html>
<html lang="en" class="fullscreen-bg">
<head>
	<title>Login | CNI</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/vendor/icon-sets.css">
	<link rel="stylesheet" href="assets/css/main.min.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="assets/css/demo.css">
	<!-- GOOGLE FONTS -->
	<link href="assets/css/font.css" rel="stylesheet">
	<!-- ICONS -->
	<link rel="icon" sizes="76x76" href="assets/img/logo-cni.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/logo-cni.png">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper" >
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
                    
						<div class="content row" >
                            <div class="col-sm-6 col-sm-offset-3">
							<div class="logo text-center"><img src="assets/img/logo-cni.png" alt="CNI Logo"></div>
							<form class="form-auth-small" action="dashboard.html" method="post">
								<div class="form-group">
									<label for="username" class="control-label sr-only">Utilisateur</label>
									<input type="text" class="form-control" id="username" name="username" placeholder="Utilisateur">
								</div>
								<div class="form-group">
									<label for="password" class="control-label sr-only">Mot de passe</label>
									<input type="password" class="form-control" id="password" name="password" placeholder="*********">
								</div>
								<div class="form-group">      
									<!--<label>Type</label>-->
									<select id="type" class="form-control">
										<option value="0">Administration</option>
										<!--<option></option>-->
										<option value="1">Consultation</option>
									</select>
								</div>
								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
										<input type="checkbox">
										<span>Remember me</span>
									</label>
								</div>
								<input type="submit" class="btn btn-primary btn-lg btn-block" value="LOGIN">
								<div class="bottom">
									<div class="message"></div>
									<!--<span><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>-->
								</div>
							</form>
						</div>
                    </div>
					
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>

</html>
